<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/trabalho final - Copia/assets/css/login.css">
    <title>Login Page</title>
</head>
<body>
 <main>
    <section class="wrapper">
        <span class="bg-animate"></span>


        <section class="form-box login">
            <h2>Login</h2>
            <form  class="login-form" id="login-form">
                <section class="input-box">
                    <input type="text" placeholder="E-mail" id="E-mail">
                    <a>Aqui vai a mensagem de erro...</a>
                </section>

                <section class="input-box">
                    <input type="password" placeholder="Senha" id="senha">
                    <a>Aqui vai a mensagem de erro...</a>
                </section>

                <button type="submit" class="btn" id="button-logar">Login</button>
                
               <section class="logreg-link">
                    <p>Não tem conta ? <a href="cadastro.html" class="register-link">Cadastra-se</a></p>
                </section>
            </form>

        </section>

        <section class="info-text login">
           <h2>Seja Bem vindo !!!</h2> 
           <p>Faça o seu login e tenha uma experiência
           <p>em nosso site.</p>
        </section>
    </section>
 </main>
 <script src="/trabalho final - Copia/assets/js/login.js"></script>
</body>
</html>
