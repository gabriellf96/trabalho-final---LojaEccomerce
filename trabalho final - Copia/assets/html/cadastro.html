<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/trabalho final - Copia/assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body> 
 <main>
    <section class="wrapper">
        <span class="bg-animate2"></span>

        <section class="form-box cadastro">
            <h2>Cadastro</h2>
            <form id="form-cadastro" class="form-cadastro">
                <section class="input-box">
                    <input type="text" id="Usuário" placeholder="Usuário">
                    <a>Aqui vai a mensagem de erro...</a>
                </section>

                <section class="input-box">
                    <input type="text" placeholder="E-mail" id="E-mail">
                    <a>Aqui vai a mensagem de erro...</a>
                </section>

                <section class="input-box">
                    <input type="password" id="Senha" placeholder="Senha">
                    <a>Aqui vai a mensagem de erro...</a>
                </section>

                <section class="input-box">
                    <input type="password" id="Confirmarsenha" placeholder="Confirmar senha">
                    <a>Aqui vai a mensagem de erro...</a>
                </section>
                
                <button type="submit" class="btn" id="btn-cadastrar">Cadastre-se</button>

                <section class="logreg-link">
                    <p>Já tem uma conta ? <a href="login.html" class="register-link">Entre aqui.</a></p>
                </section>
            </form>
        </section>

        <section class="info-text cadastro">
           <h2>Faça o seu cadastro!!!</h2> 
        </section>
    </section>
 </main>
 <script src="/trabalho final - Copia/assets/js/cadastro.js"></script>
</body>
</html>
